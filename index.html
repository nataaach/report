        <script>
            function loadHTMLContent(filename) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("output").innerHTML = this.responseText;
                        document.getElementById("output").style.display = "block"; // Показуємо біле вікно
                    }
                };
                xhttp.open("GET", filename, true);
                xhttp.send();
            }
    
            function showLabContent(labId) {
                const allLabs = document.querySelectorAll("[id^='labContent']");
                allLabs.forEach(lab => lab.style.display = "none");
    
                const currentLab = document.getElementById(labId);
                if (currentLab) {
                    currentLab.style.display = "block";
                }
    
                document.getElementById("output").style.display = "none";
            }
        </script>
