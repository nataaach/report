<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з Лабораторних Робіт</title>
    <style>
        #labContent, #labContent2 {
            display: none;
        }
    </style>
    <script>
        function toggleLabContent() {
            var content = document.getElementById("labContent");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function toggleLab2Content() {
            var content = document.getElementById("labContent2");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function loadHTMLContent(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", filename, true);
            xhttp.send();
        }
    </script>
</head>
<body>

    <h1 align="center">ЗВІТ З ЛАБОРАТОРНИХ РОБІТ</h1>

            </td>
            <td align="center">

            <td width="20%" valign="top" id="labContent">

                <p><button onclick="loadHTMLContent('topic.html')">Тема Мета Місце розташування ЛР №1</button></p>
