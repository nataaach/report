<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з Лабораторних Робіт</title>
    <style>
        body {
            background-color: #e0f7fa; /* Світліший блакитний фон */
        }

        button {
            background-color: #81d4fa; /* Світло-блакитні кнопки */
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4fc3f7; /* Темніший відтінок для ефекту наведення */
        }

        #labContent, #labContent2, #labContent3 {
            display: none;
        }

        img {
            float: right;
            margin-left: 20px;
            margin-bottom: 0px;
            margin-top: -60px; /* Підняти фото на рівень заголовка */
            width: 150px; /* Збільшення розміру фото */
            height: auto;
            position: relative; /* Використання position замість margin */
            top: -60px; /* Регулювання підняття фото */
        }

        table {
            width: 100%;
            margin-top: 20px; /* Додано трохи відступу від фото */
        }

        #output img {
            display: block;
            margin: 0 auto; /* Вирівнювання зображень по центру */
            max-width: 100%; /* Масштабування зображень відповідно до контейнера */
            height: auto;
            margin-top: 20px; /* Відступ для зображень */
        }
    </style>
    <script>
        function toggleLabContent() {
            var content = document.getElementById("labContent");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function toggleLab2Content() {
            var content = document.getElementById("labContent2");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function toggleLab3Content() {
            var content = document.getElementById("labContent3");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function loadHTMLContent(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", filename, true);
            xhttp.send();
        }
    </script>
</head>
