<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <h1>ЗАВДАННЯ 4</h1>
    <div id="block"></div>
    <button onclick="resizeBlock(-15)">Зменшити</button>
    <button onclick="resizeBlock(15)">Збільшити</button>

    <script>
        // Отримання посилання на елемент div із ідентифікатором "block"
        const block = document.getElementById('block');

        function resizeBlock(change) {
            // отримання поточного стилю елемента 
            const style = window.getComputedStyle(block);

            // перетворення значення ширини та висоти зі строки на число
            const currentWidth = parseInt(style.width);
            const currentHeight = parseInt(style.height);

            // розраховуємо нових значень ширини та висоти
            const newWidth = currentWidth + change;
            const newHeight = currentHeight + change;

            // перевіряємо, чи новий розмір більше або дорівнює 15px
            if (newWidth >= 15 && newHeight >= 15) {
                // застосовуємо нові розміри
                block.style.width = `${newWidth}px`;
                block.style.height = `${newHeight}px`;
            }
        }
    </script>
</body>
</html>
