<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 9</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="widget">
    <p>Background color: <span class="color">-</span></p>
    <button type="button" class="change-color">Change color</button>
  </div>

  <script>
    // Функція, яка генерує випадковий колір 
    function getRandomHexColor() {
      return `#${Math.floor(Math.random() * 16777215) //генерування числа
        .toString(16) // перетворюємо число у шістнадцятковий формат
        .padStart(6, 0)}`; 
    }

    //отримання посилань на елементи 
    const button = document.querySelector('button.change-color'); 
    const span = document.querySelector('.color'); 
    const body = document.body; 

    // додаємо обробника події "click" на кнопку
    button.addEventListener('click', () => {
      const randomColor = getRandomHexColor(); // генеруємо новий випадковий колір
      body.style.backgroundColor = randomColor; 
      span.textContent = randomColor; 
    });
  </script>
</body>
</html>
