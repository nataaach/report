<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майбутні концерти</title>
</head>
<body>
    <h1>Майбутні концерти</h1>
    <ul id="concertList"></ul>

    <script>
        //дати концертів 
        const concerts = {
            Київ: new Date("2025-04-01"),
            Умань: new Date("2025-07-02"),
            Вінниця: new Date("2025-04-21"),
            Одеса: new Date("2025-03-15"),
            Миколаїв: new Date("2020-04-18"),
            Харків: new Date("2025-07-10"),
        };

        //майбутні концерти
        const futureConcerts = Object.keys(concerts)
            .filter(city => concerts[city] > new Date())
            .sort((a, b) => concerts[a] - concerts[b]);

        //відображення майбутніх концертів 
        const concertList = document.getElementById("concertList");
        futureConcerts.forEach(city => {
            const listItem = document.createElement("li");
            listItem.textContent = `${city}: ${concerts[city].toLocaleDateString()}`;
            concertList.appendChild(listItem);
        });
    </script>
</body>
</html>
