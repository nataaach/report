<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз Тегів у Твітах</title>
</head>
<body>
    <h1>Аналіз використання тегів у твітах</h1>
    <ul id="tagCountsList"></ul>

    <script>
        //масив твітів 
        const tweets = [
            { id: "000", likes: 5, tags: ["js", "nodejs"] },
            { id: "001", likes: 2, tags: ["html", "css"] },
            { id: "002", likes: 17, tags: ["html", "js", "nodejs"] },
            { id: "003", likes: 8, tags: ["css", "react"] },
            { id: "004", likes: 0, tags: ["js", "nodejs", "react"] },
        ];

        //обчислення кількості використання кожного тега
        const tagCounts = tweets
            .flatMap(tweet => tweet.tags)
            .reduce((acc, tag) => {
                acc[tag] = (acc[tag] || 0) + 1;
                return acc;
            }, {});

        //відображення результатів на сторінці
        const tagCountsList = document.getElementById("tagCountsList");
        Object.entries(tagCounts).forEach(([tag, count]) => {
            const listItem = document.createElement("li");
            listItem.textContent = `#${tag}: ${count} разів`;
            tagCountsList.appendChild(listItem);
        });
    </script>
</body>
</html>
